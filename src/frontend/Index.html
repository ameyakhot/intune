<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <h2 id="song-title">Loading...</h2>
            <p id="artist-name">Loading...</p>
        </div>
        <!-- Playback music from s3 mp3 file -->

            </audio>

    </div>

    <script>
        // Fetch data from the FastAPI API
        fetch('http://54.210.71.121:8000/dummy-api')
            .then(response => response.json())
            .then(data => {
                // Update song title and artist name
                document.getElementById('song-title').textContent = data.song_title;
                document.getElementById('artist-name').textContent = data.artist_name;
                
                // You can also update other elements based on the API response
                // For example, you can add logic to display a play button if is_playing is true.

                // Example:
                // if (data.is_playing) {
                //     // Display the play button
                //     document.getElementById('play-pause-button').textContent = 'Pause';
                // }

                // You can add more logic here as needed.
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
